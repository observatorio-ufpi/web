on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: "20"
        
    - name: Install dependencies
      run: npm install
      
    - name: Build
      run: npm run build
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        timeout: 60s
        script: |
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S cp -r build/* /var/www/html/observatorio/web/build/
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S cp -r src/files/ /var/www/html/observatorio/web/build/src/files/
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S chown -R www-data:www-data /var/www/html/observatorio/
          echo "${{ secrets.SUDO_PASSWORD }}" | sudo -S systemctl reload nginx